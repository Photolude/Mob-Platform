
<div id="appDetailsDialog" class="appDetailsDialog" style="display:none;">
	<div id="detailsDialog" class="dialog">
		<div class="dialogTitleBar"><span id="appTitle"></span> Details</div>
		<div class="dialogBody">
			<div>
				<div class="appDetailsTitleArea">
					<img id="appImage" class="appDetailsDialogIcon" src=""/>
					<div class="appTitle" id="appTitleDiv"></div>
					<div class="appTitle" id="appVersion"></div>
				</div>
			</div>
			<div class="appDetailsScrollArea">
				<div class="table">
					<div id="accessToRow">
						<div class="label">Requires access to:</div>
						<div id="accessTo"></div>
					</div>
					<div>
						<div class="label">Description:</div>
						<div id="description"></div>
					</div>
					<div>
						<div class="label">Role:</div>
						<div id="role"></div>
					</div>
				</div>
			</div>
			<div>
				<div class="appDetailsTitleArea">
					<div><input id="installButton" type="button" value="install"/> <input id="closeButton" type="button" value="close"/></div>
				</div>
			</div>
		</div>
	</div>
</div>
